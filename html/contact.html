<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../styleencabezado.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="cajamadre">
        <img src="../assets/logo.png" alt="imagen" class="logo" />
        <div class="cajaboton">
          <button class="botoninicio" id="bt-id" type="button">⍟ INICIO</button>
          <button class="botoninicio" id="bt-catalog" type="button">⍟ CATÁLOGO</button>
          <button class="botoninicio" id="bt-contact" type="button">⍟ CONTACTO</button>
        </div>
        <div class="cajabuscar">
          <input type="text" placeholder=" :lente_a_destra:Buscar" class=":lente_a_destra:buscar" />
          <img src="../assets/carrito.png" alt="carrito" class="carrito" />
          <img src="../assets/mensajito.png" alt="mensaje" class="mensaje" />
        </div>
      </div>
    </header>
    <main>
      <section class="form-container">
        <form id="contact-form">
          <label for="Name">Name</label>
          <input type="text" name="Name" placeholder="Name" id="user-name" requiered />
          <label for="Surname">Surname</label>
          <input type="text" name="Surname" placeholder="Surname" id="user-lastname" requiered />
          <label for="Email">Email</label>
          <input type="email" name="email" placeholder="Email" id="user-email" requiered />
          <label for="Message">Message</label>
          <input type="text" name="text" placeholder="Your Message" id="user-message" required />
          <button type="submit" class="submit-button">Submit</button>
        </form>
        <p id="form-message"></p>
      </section>
      <img class="logo1" src="../assets/logo.png" alt="Ducklab logo" />
    </main>
    <footer>
      <p>Escribenos y haremos realidad tu patito soñado</p>
      <p>© 2025 • Privacy • Politics</p>
    </footer>
    <script src="../JavaScript/navbar.js"></script>
    <script src="../JavaScript/contact.js"></script>
  </body>
</html>
