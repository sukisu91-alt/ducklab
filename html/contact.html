<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../styleencabezado.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

  <body>
    <header>
      <div class="cajamadre">
        <img src="../assets/logo.png" alt="imagen" class="logo" />
        <div class="cajaboton">
          <button class="botoninicio" id="bt-id" type="button">‚çü INICIO</button>

    <main>
      <section class="form-container">
        <form id="contact-form">
          <label for="Name">Name</label>

          <label for="Surname">Surname</label>

          <label for="Email">Email</label>
          <input type="email" name="email" placeholder="Email" id="user-email" requiered />
          <label for="Message">Message</label>
          <input type="text" name="text" placeholder="Your Message" id="user-message" required />
          <button type="submit" class="submit-button">Submit</button>
        </form>
        <p id="form-message"></p>
      </section>
      <img class="logo1" src="../assets/logo.png" alt="Ducklab logo" />
    </main>
    <footer>
