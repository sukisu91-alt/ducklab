<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckStore</title>
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../styleencabezado.css">
</head>
<body>
    <header>
        <div class="cajamadre">
            <img src="../assets/logo.png" alt="imagen" class="logo">
            <div class="cajaboton">
                <button class="botoninicio" type="button"> <a href="../index.html">⍟ INICIO </a></button>
                <button class="botoninicio" type="button"> <a href="../html/catalog.html">⍟ CATÁLOGO</a></button>
                <button class="botoninicio" type="button"> <a href="../html/contact.html">⍟ CONTACTO</a></button>
            </div>
            <div class="cajabuscar">
                <input type="text" placeholder=":mag_right: Buscar">
                <img src="../assets/carrito.png" alt="carrito" class="carrito">
                <img src="../assets/mensajito.png" alt="mensaje" class="mensaje">
            </div>
        </div>
    </header>
    <main class="detail">
        <section class="container" id="containerDuck">
            
        </section>

        <section class="cart-main" id="containerCart">
            <h2>Cesta de la compra</h2>
            <div class="cart-container" id="containerShopping">
                <div class="cart-layout">
                    <div class="cart-items" id="cartItems">

                    </div>
                    <div class="cart-summary" id="cartSummary">
                        <p>Sub-total: <strong id="subTotalDisplay">0.00€</strong></p>
                        <p>Total a Pagar: <strong id="cartTotalDisplay">0.00€</strong></p>
                        <button class="finish-buys-btn" id="finishBuysBtn">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="../JavaScript/detail.js"></script>
    <!--<script type="module" src="../JavaScript/catalogs.js"></script>
    <script type="module" src="../JavaScript/navbar.js"></script> -->


</body>
<footer>
    <p>Escribenos y haremos realidad tu patito soñado </p>
    <p>© 2025 • Privacy • Politics</p>
</footer>
</html>
